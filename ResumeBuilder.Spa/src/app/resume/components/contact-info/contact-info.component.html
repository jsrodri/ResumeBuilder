<p-card header="Contact Info" styleClass="p-m-3">
  
    <div>Name: {{ contactInfo.firstName }}{{ contactInfo.lastName }}</div>
    <div>Address: {{ contactInfo.address }}</div>
    <div>Phone: {{ contactInfo.phone }}</div>
    <div>City: {{ contactInfo.city }}</div>
    <div>State: {{ contactInfo.state }}</div>
    <div>Zip: {{ contactInfo.zip }}</div>
  
</p-card>
